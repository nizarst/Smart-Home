
  
<div class="user-list-container">
<h2>Visitor Log</h2>
<div class="user-card" *ngFor="let user of users">
    <img [src]="user.photo" alt="{{ user.firstName }}'s photo" class="user-photo">
    <div class="user-info">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p><strong>Check-in:</strong> {{ user.checkInTime | date:'medium' }}</p>
    <p><strong>Check-out:</strong> {{ user.checkOutTime | date:'medium' }}</p>
    </div>
</div>
</div>
