
  
<div class="user-list-container">
<h2>Visitor Log</h2>
<div class="user-card" *ngFor="let user of attendance">
    <div class="user-info">
    <h3>{{ user.name }} </h3>
    <p><strong>Check-in:</strong> {{ user.time_in }}</p>
    <p><strong>Check-out:</strong> {{ user.time_out }}</p>
    </div>
</div>
</div>
